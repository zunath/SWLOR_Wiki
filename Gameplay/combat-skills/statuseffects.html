<h1>Status Effects</h1>
<p>(WIP, Some status effects have not been confirmed and are based on the base NWN statuses until confirmed, but still follow the general concept.)</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>Status Effect</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Bleed</td>
        <td style="background-color:hsl(0, 0%, 0%);">Applies an untyped damage over time</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Blind</td>
        <td style="background-color:hsl(0, 0%, 0%);">Unable to see (screen darkens) and 50% miss chance with a -4 penalty to outgoing attacks and a +2 to incoming attacks. Ability cast range shortened.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Burn</td>
        <td style="background-color:hsl(0, 0%, 0%);">Deals fire damage over time.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Confusion</td>
        <td style="background-color:hsl(0, 0%, 0%);">Randomly causes target to wander aimlessly, stand still, or attack nearest target by random every round.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Diseased</td>
        <td style="background-color:hsl(0, 0%, 0%);">Reduces Vitality and applies damage once.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Entangle</td>
        <td style="background-color:hsl(0, 0%, 0%);">Unable to move and -2 to all outgoing attack rolls. Sets Perception to 3 and all outgoing spells require concentration check (DC 15).</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Freezing</td>
        <td style="background-color:hsl(0, 0%, 0%);">Reduces Might and applies damage once.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Knockdown</td>
        <td style="background-color:hsl(0, 0%, 0%);">Knocked prone and cannot take actions. Incoming attacks receive +4 bonus in melee and -4 at range.&nbsp;</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Poison</td>
        <td style="background-color:hsl(0, 0%, 0%);">Deals acid damage over time.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Shock</td>
        <td style="background-color:hsl(0, 0%, 0%);">Deals electrical damage over time.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Slow</td>
        <td style="background-color:hsl(0, 0%, 0%);">Reduces speed by 50% (unless otherwise specified) and -2 to AC, reflex saves, and Attack Rolls, and reduces number of attacks to once per round.</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 0%);">Stun</td>
        <td style="background-color:hsl(0, 0%, 0%);">Cannot take actions and incoming attacks receive a +2 bonus.</td>
      </tr>
    </tbody>
  </table>
</figure>
