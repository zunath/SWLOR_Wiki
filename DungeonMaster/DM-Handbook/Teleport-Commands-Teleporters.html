<h1>Teleport Commands and Teleport Objects</h1>
<h2>Teleport Objects</h2>
<h2>Teleport Commands</h2>
<p>Teleport Commands allow a user to quickly generate area transitions between one teleport object and another. The following teleport commands are available on the server:</p>
<p><code>/tptag</code> -</p>
<p><code>/tpdest</code> -</p>
<p><code>/tpwp</code> -</p>
